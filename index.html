<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaiozStreet</title>
    <link rel="stylesheet" href="style.css">

<body>

            <li>

            <li>

        <button class="btn-novidade">VER AGORA</button>

    <!--PRODUTOS NOVIDADE-->

    <div id="novidades" class="cards-novidade">
        <div class="card-novidade">
            <div class="retangulo"></div>
                <img src="img/produtos/tns/download (1).jfif" alt="">
